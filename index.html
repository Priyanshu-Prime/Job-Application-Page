<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <header>
            <h1>Job Application</h1>
        </header>
        <section class="Name">
            <div class="firstname">
                <label for="firstn">First Name</label>
                <input id="firstn" type="text">
            </div>
            <div class="lastname">
                <label for="lastn">Last Name</label>
                <input id="lastn" type="text">
            </div>
        </section>
        <section class="mid_section">
            <div class="email" id="mid">
                <label for="email">Email</label>
                <input id="email" type="email">
            </div>
            <div class="job" id="mid">
                <label for="job">Job Role</label>
                <select name="jobs" id="job">
                    <option value="">-Select Job Role-</option>
                    <option value="1">Frontend Developer</option>
                    <option value="2">Backend Developer</option>
                    <option value="3">Full Stack Developer</option>
                    <option value="4">UI/UX Designer</option>
                </select>
            </div>
        </section>
        <div class="address">
            <label for="address">Address</label>
            <textarea id="address"></textarea>
        </div>
        <section class="cityp">
            <div class="city" id="cityp">
                <label for="city">City</label>
                <input id="city" type="text">
            </div>
            <div class="pin" id="cityp">
                <label for="pin">Pin Code</label>
                <input id="pin" type="text">
            </div>
        </section>
        <section class="datecv">
            <div class="date" id="datecv">
                <label for="date">Start Date</label>
                <input id="date" type="date">
            </div>
            <div class="cv" id="datecv">
                <label for="cv">CV</label>
                <input id="cv" type="file">
            </div>
        </section>
        <footer>
            <button>Apply Now</button>
        </footer>
    </div>
</body>
</html>
